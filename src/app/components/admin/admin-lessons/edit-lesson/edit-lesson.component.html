<div class="w-50 m-auto">
    <div class="form-group my-4">
        <input [(ngModel)]="lsn.title" type="text" class="form-control" placeholder="Name">
    </div>
    <div [(ngModel)]="lsn.link" class="form-group my-4">
        <input type="number" class="form-control" placeholder="Age">
    </div>
    <div class="form-group my-4">
        <input [(ngModel)]="lsn.order" type="number" class="form-control" placeholder="Email">
    </div>
    <div class="form-group my-4">
        <input [(ngModel)]="lsn.courseId" type="number" class="form-control" placeholder="Email">
    </div>
