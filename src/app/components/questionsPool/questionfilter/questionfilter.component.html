    <form class="example-form w-100">
      <mat-form-field class="example-full-width text-center">
        <mat-label>الدرس</mat-label>
        <input type="text"
               placeholder="اختر الدرس"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option class="rht" *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
      </mat-form-field>
    </form>
</div>
