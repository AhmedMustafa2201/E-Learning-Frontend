<section class="" id="lsn">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-3 text-right ml-2 mr-2 mb-3 mt-3" id="f">
                <button class="btn filterbord col-lg-3 text-right" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="font-weight: 500;">
                  <div class="d-flex justify-content-between">
                    عرض الدروس<i class="fas fa-caret-down"></i>
                  </div>
                  </button>
                <div class="collapse" id="collapseExample">
                    <div id="accordion" class="text-right">
                        <div *ngFor="let lsn of lessons" class="card linksbg">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <button class="btn btn-link lsnlinks">
                  {{lsn.title}}
                </button>
                                </h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div id="accordion" class="col-lg-3 text-right dk">
                <div *ngFor="let lsn of lessons" class="card linksbg">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <a [routerLink]='["/lesson",lsn.id]' class="btn btn-link lsnlinks">
              {{lsn.title}}
            </a>
                        </h5>
                    </div>
                </div>

            </div>
            <div class="text-center col-lg-8">
                <h1>{{lesson.title}}</h1>
                <h1>{{id}}</h1>
                <div class="embed-responsive embed-responsive-16by9 mt-3">
                    <div #video id="videoBody" class="embed-responsive-item">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
