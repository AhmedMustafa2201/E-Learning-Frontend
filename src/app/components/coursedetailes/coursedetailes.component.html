<section>
  <div id="section1" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#section1" data-slide-to="0" class="active"></li>
      <li data-target="#section1" data-slide-to="1"></li>
      <li data-target="#section1" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-caption" style="position:absolute;top:50%;transform:translatey(-40%);">
        <h1>
          <a href="register.html" class="mb-3">
            انضم الينا الآن...
          </a>
        </h1>
        <p class="mt-4 mb-4">
          اشترك الآن وتعلم كل ما تريد عن النحو
        </p>
        <form action="search.html" class="search-box" class="mt-6">
          <input autocomplete="off" class="form-control p-4 text-center" type="search" name="q" type="text"
            placeholder="ماذا تريد أن تتعلم اليوم ؟" aria-label="Search">
        </form>
      </div>
      <div class="carousel-item active">
        <img
          src="https://images.unsplash.com/photo-1584697964358-3e14ca57658b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
          class="d-block w-100" alt="...">

      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1608600712992-03e5325d94c8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80"
          class="d-block w-100" alt="...">

      </div>
    </div>
    <a class="carousel-control-prev" href="#section1" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#section1" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>


<div class="container mt-5">
  <div class="row ">
    <div class="col-md-12 col-lg-8 mb-4 ">
      <div class="d-flex justify-content-center">
        <img id="courseImg" class="rounded shadow bg-white rounded mb-3" style="width: 100%; height: 300px;"
          src="https://images.unsplash.com/photo-1608600712992-03e5325d94c8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80"
          alt="صوره الكورس">
      </div>

      <div>
        <div class="d-flex ">
          <h4 class="py-3 border-bottom border-info">وصف البرنامج</h4>
        </div>
        <div class="d-flex ">
          <p id="desc-text" class="text-right">
            {{Description}}
          </p>
        </div>
      </div>

      <div class="mt-4 lessons">
        <div class="d-flex ">
          <h4 class="py-3 border-bottom border-info">محتوي الدورة</h4>
        </div>
        <div class="d-flex " *ngFor='let les of Content'>
          <p id="desc-text" class="text-right h6" >
            {{les.title}}

          </p>
        </div>
      </div>
      <button class="btn btn-info w-100 py-3  my-4">
        <p class="h4">الاختبار علي الدورة</p>
      </button>
    </div>
    <div class="col-md-12 col-lg-4 ">
      <div class="w-100 d-flex justify-content-center">
        <div class="card  w-100 mb-3 shadow" style="width: 18rem;">
          <div class="card-header text-white bg-info d-flex  text-right font-weight-bold">
            {{Title}}</div>
          <div class="card-body ">

            <div class="d-flex justify-content-between ">
              <div class="card-text ">
                <p class="text-right ">المحاضر</p>
              </div>
              <div class="card-text ">
                <p class=" text-info ">{{Auther}}</p>
              </div>
            </div>

            <button class="btn shadow w-100 py-2 my-3"><span
                class="text1">اشترك الان</span></button>
          </div>
        </div>
      </div>

      <div class="w-100 d-flex justify-content-center">
        <div class="card  w-100 mb-3 shadow" style="width: 18rem;">
          <div class="card-header text-white bg-info d-flex justify-content-end text-right font-weight-bold">
            تفاصيل الكورس</div>
          <div class="card-body ">
            <div class="d-flex justify-content-between ">
              <div class="card-text ">
                <p id="lessonNumber" class="text-right text-info"></p>
              </div>
              <div class="card-text ">
                <p class="text-right ">عدد الدروس</p>
              </div>
            </div>
            <div class="d-flex justify-content-between ">
              <div class="card-text ">
                <p id="durationNumber" class="text-right text-info "></p>
              </div>
              <div class="card-text ">
                <p class="text-right ">عدد الساعات</p>
              </div>
            </div>
            <div class="d-flex justify-content-between ">
              <div class="card-text ">
                <p class="text-right text-info ">20 </p>
              </div>
              <div class="card-text ">
                <p class="text-right ">عدد الاسئلة</p>
              </div>
            </div>
            <div class="d-flex justify-content-between ">
              <div class="card-text ">
                <p class="text-right text-info">1 </p>
              </div>
              <div class="card-text ">
                <p class="text-right ">الاختبارات </p>
              </div>
            </div>
            <div class="d-flex justify-content-between ">
              <div class="card-text ">
                <p class="text-right text-info">1524 </p>
              </div>
              <div class="card-text ">
                <p class="text-right ">المشاهدات </p>
              </div>
            </div>

            <hr class="w-50">

            <div class="mt-1 courses-aside">
              <div class="w-100">
                <p class="text-right h5">دروس لها علاقة</p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
