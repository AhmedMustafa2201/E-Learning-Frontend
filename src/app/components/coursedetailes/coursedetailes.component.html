<section>
  <div id="section1" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#section1" data-slide-to="0" class="active"></li>
      <li data-target="#section1" data-slide-to="1"></li>
      <li data-target="#section1" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-caption" style="position:absolute;top:50%;transform:translatey(-40%);">
        <h1>
          <a href="register.html" class="mb-3">
            انضم الينا الآن...
          </a>
        </h1>
        <p class="mt-4 mb-4">
          اشترك الآن وتعلم كل ما تريد عن النحو
        </p>
        <form action="search.html" class="search-box" class="mt-6">
          <input autocomplete="off" class="form-control p-4 text-center" type="search" name="q" type="text"
            placeholder="ماذا تريد أن تتعلم اليوم ؟" aria-label="Search">
        </form>
      </div>
      <div class="carousel-item active">
        <img
          src="https://images.unsplash.com/photo-1584697964358-3e14ca57658b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
          class="d-block w-100" alt="...">

      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1608600712992-03e5325d94c8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80"
          class="d-block w-100" alt="...">

      </div>
    </div>
    <a class="carousel-control-prev" href="#section1" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#section1" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>


<div class="container mt-5">
  <div class="row ">
    <div class="col-md-12 col-lg-8 mb-4 ">
      <div class="d-flex justify-content-center">
        <img id="courseImg" class="rounded shadow bg-white rounded mb-3" style="width: 100%; height: 300px;"
          [src]="'https://img.youtube.com/vi/'+CourseImage+'/0.jpg'" alt="صوره الكورس">
      </div>

      <div>
        <div class="d-flex ">
          <h2 class="py-3 border-bottom border-info">وصف البرنامج</h2>
        </div>
        <div class="d-flex ">
          <p id="desc-text" class="text-right h5">
            {{Description}}
          </p>
        </div>
      </div>

      <div class="mt-4 lessons">
        <div class="d-flex ">
          <h2 class="py-3 border-bottom border-info ">محتوي الدورة</h2>
        </div>
        <div class="d-flex " *ngFor='let les of Content'>
          <a [routerLink]="['/lesson/'+les.id]" class="text-right h6">
            {{les.title}}
          </a>
        </div>
      </div>
      <button class="btn btn-info w-100 py-3  my-4"><a [routerLink]="['/exam/'+id]" class="h4 text-white">الاختبار علي الدورة</a>

      </button>
    </div>

    <div class="col-md-12 col-lg-4 ">
      <div class="w-100 d-flex justify-content-center">
        <div class="card  w-100 mb-3 shadow" style="width: 18rem;">
          <div class="card-header text-white bg-info d-flex  text-right font-weight-bold h5">
            {{Title}}</div>
          <div class="card-body ">

            <div class="d-flex justify-content-between ">
              <div class="card-text ">
                <p class="text-right ">المحاضر</p>
              </div>
              <div class="card-text ">
                <p class=" text-info ">{{Auther}}</p>
              </div>
            </div>

            <button class="btn shadow w-100 py-2 my-3"><span class="text1">اشترك الان</span></button>
          </div>
        </div>

      </div>

      <div class="w-100 d-flex justify-content-center">
        <div class="card  w-100 mb-3 shadow" style="width: 18rem;">
          <div class="card-header text-white bg-info d-flex  text-right font-weight-bold h4">
            تصفح كورسات اخري</div>
          <div class="card-body ">

            <div class="d-flex " *ngFor='let crs of courses'>
              <a [routerLink]="['/course/'+crs.id]" class="text-right h6 mb-3 text-dark" *ngIf="crs.name != Title">{{crs.name}}</a>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
