<div class="container quiz-container py-2 my-5 ">
    <div class="quiz-info  text-center">
        <h2 class="quiz-title">{{exam.name}}</h2>
        <p id="ss" class=" quiz-length">عدد الأسئلة <span>{{exam.questions.length}}</span> سؤالا</p>
        <h2 id="resultContent" *ngIf="degree>=0">النتيجة <span id="result">{{degree}}</span> من <span id="fulldegree"> ۲۰</span></h2>
    </div>

    <div #Questions>
        <div *ngFor="let quest of exam.questions;let i=index" class="question">
            <div class="question-part row justify-content-between">
                <h2 class="quistion-name py-2 px-3 w-100 text-right "> <span>{{i+1| number:'1.0-0':'en-IN'}}-</span> {{quest.content}}</h2>
            </div>

            <label *ngFor="let optoin of quest.options" class="px-2 text-right answer  my-2 mx-auto w-100 ">
        <input  attr.data-ans="{{optoin.isCorrect}}" name="{{i+1}}"  type="radio">
        {{optoin.content}}
      </label>

        </div>

        <button (click)="calc()">answer</button>
    </div>
</div>
